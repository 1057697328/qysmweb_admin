<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >

<head th:include="header :: header('管理员登录')">
</head>

<body class="bg-dark" onload="onload()">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">后台管理系统 - 管理员登录</div>
      <div class="card-body">
        <form action="/admin/login" method="post">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="account" id="account" class="form-control" placeholder="请输入账号" required="required" autofocus="autofocus">
              <label for="account">管理员账号</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" required="required">
              <label for="password">管理员密码</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember">
                记住密码
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">登录系统</button>
        </form>
        <div class="text-center">
          <a class="d-block small" href="/admin/forgetPassword">忘记密码?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{~/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{~/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{~/vendor/jquery-easing/jquery.easing.min.js}"></script>

</body>

<script th:inline="javascript">



  function onload(){
    var code = [[${code}]];
    var msg = [[${msg}]];
    if(code===500)
    {
      alert(msg);
    }
  }


</script>
</html>
