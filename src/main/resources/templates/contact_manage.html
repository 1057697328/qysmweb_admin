<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="header :: header('留言信息管理')">
</head>

<body id="page-top" onload="onload()">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top" th:include="navbar :: navbar">
  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav" th:include="sidebar :: sidebar">

    </ul>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a th:href="@{index.html}">后台管理系统</a>
          </li>
          <li class="breadcrumb-item active">留言信息管理</li>
        </ol>

        <!-- Page Content -->
        <h1>留言信息管理</h1>
        <hr>
        <p>您可以在此处查看留言信息</p>
        <div class="row">
          <div class="col-12">
            <div class="table-responsive" style="margin-top:1%;">
              <table class="table table-striped table-hover">
                <thead>
                <tr>
                  <th>留言编号</th>
                  <th>姓名</th>
                  <th>联系电话</th>
                  <th>留言主题</th>
                  <th>留言正文</th>
                  <th>留言提交时间</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact,contactStat : ${pageData?.list}">
                  <td th:text="${contact?.cid}"></td>
                  <td th:text="${contact?.name}"></td>
                  <td th:text="${contact?.phone}"></td>
                  <td th:text="${contact?.subject}"></td>
                  <td th:text="${contact?.message}"></td>
                  <td th:text="${#dates.format(contact?.subtime,'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer" th:include="footer :: footer">
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:include="quit :: quit">

  </div>

<div th:include="jsbottom :: jsbottom"></div>
  <script th:inline="javascript">

    jQuery(function(){
      var pagename = "contact_manage.html";
      jQuery(".nav-link[href='"+pagename+"']").parent().addClass("active");
    })

    function onload()
    {
      var code = [[${message?.code}]];
      var msg = [[${message?.msg}]];

      if(code == 200 || code == 500)
      {
        alert(msg);
        if(code!==500) {
          window.location.href = "contact_manage.html";
        }
      }
    }

  </script>
</body>

</html>
